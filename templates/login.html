{% extends "base.html" %}
{% load staticfiles %}
{% block title %}登陆{% endblock %}
{% block head %}
<header class="jumbotron subhead" id="header-base">
    <div class="container">
        <h1>登陆</h1>
    </div>
</header>
{% endblock %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
                {% if state == 'not_exist_or_password_error' %}
                    <script type="text/javascript">
                    $(function(){
                            alert("用户不存在或密码错误");
                    });
                    </script>
                {% endif %}
                <form method="POST" role="form" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_user_name" class="col-md-3 control-label">用户名：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="id_user_name" required name="username"
                                   autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_password" class="col-md-3 control-label">密码：</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" required name="password" id="id_password">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="col-md-3 col-md-offset-5">
                            <button class="btn btn btn-primary btn-block" type="submit">登陆</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
